<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="487.98799" height="373.87387" viewBox="0,0,487.98799,373.87387"><g transform="translate(3.994,6.9369)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-3.994,366.93697v-373.87387h487.98799v373.87387z" fill-opacity="0.70196" fill="#000000" stroke="none" stroke-width="0" stroke-linecap="butt"/><text transform="translate(4.00601,27.66368) scale(0.67335,0.67335)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="#ffffff" stroke-width="3" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">第     年</tspan></text><text transform="translate(98.63065,28.89191) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">最终程序</tspan></text><text transform="translate(2.29732,54.87027) scale(0.34348,0.34348)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="#ffffff" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">你好。我是XRJ。</tspan><tspan x="0" dy="48px">我是整个游戏幕后黑手。</tspan><tspan x="0" dy="48px">你非常厉害，到了35层，见到了我。</tspan><tspan x="0" dy="48px">其实也不是你很厉害，我对整个公司所有层都开放了。</tspan><tspan x="0" dy="48px">但是不体会一下所有关卡你怎么会知道其中的乐趣所在呢？</tspan><tspan x="0" dy="48px">多有趣啊，这么些可爱的代码。虽然没有结构语句，但是无伤大雅。</tspan><tspan x="0" dy="48px">你还记得你刚来的时候吗？</tspan><tspan x="0" dy="48px">INBOX，OUTBOX……</tspan><tspan x="0" dy="48px">那是多么美好的时光。</tspan><tspan x="0" dy="48px">你该从公司毕业了。去更广阔的天地发挥光彩！</tspan><tspan x="0" dy="48px">不用担心。我们找到了一种能够替代你的机器。</tspan><tspan x="0" dy="48px">它叫做“计算机”。</tspan><tspan x="0" dy="48px">你是时候接触它的原理了，对你之后也有好处。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">将INBOX中的每一个输入项转化为二进制送到OUTBOX中。</tspan><tspan x="0" dy="48px">例如：27=16+8+2+1，你需要送进去11011！</tspan></text><path d="M45.65922,3.5758l2.877,4.65753l-6.14885,9.35716l5.98727,8.81613l-1.79306,6.1719l-3.29158,1.45915l-8.0583,0.35837l-4.38651,-1.65401l0.87341,-3.92782l3.71337,1.5025l3.19742,-0.02576l3.44903,-3.41535l-4.28497,-8.68842l5.27222,-7.90295l-2.48393,-1.14738l-6.81126,1.32258l-0.62353,-3.99721l7.4711,-3.02864z" fill="#ffffff" stroke="none" stroke-width="0" stroke-linecap="round"/><path d="M50.8693,4.09669l15.37647,-0.49525l-2.10301,4.88884l-9.43166,0.08204l-0.29455,6.43096l8.91186,0.55423l2.41886,5.08553l-0.02679,7.17333l-3.81242,4.89169l-12.14698,0.20068l1.74377,-4.23577l8.65381,-0.38259l1.45533,-6.67429l-1.51808,-1.2252l-9.70133,-0.66264z" fill="#ffffff" stroke="none" stroke-width="0" stroke-linecap="round"/></g></g></svg>