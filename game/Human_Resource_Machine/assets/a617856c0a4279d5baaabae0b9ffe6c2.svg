<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="487.98799" height="373.87387" viewBox="0,0,487.98799,373.87387"><g transform="translate(3.994,6.9369)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-3.994,366.93697v-373.87387h487.98799v373.87387z" fill-opacity="0.70196" fill="#000000" stroke="none" stroke-width="0" stroke-linecap="butt"/><text transform="translate(4.00601,27.66368) scale(0.67335,0.67335)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="#ffffff" stroke-width="3" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">第     年</tspan></text><text transform="translate(98.63065,28.89191) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">零结尾字符串</tspan></text><text transform="translate(2.29732,54.87027) scale(0.34348,0.34348)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="#ffffff" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">总的来说，我支持在职员工培训。</tspan><tspan x="0" dy="48px">你知道什么叫“零结尾字符串”吗？</tspan><tspan x="0" dy="48px">没错，这已经是一项很经典的技术了。</tspan><tspan x="0" dy="48px">我们也并不奢求你能知道。</tspan><tspan x="0" dy="48px">所以，只要你高兴，随时可以来问我。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">INBOX(输入栏)充满了零结尾字符串！</tspan><tspan x="0" dy="48px">把字符串所有的数字相加。当字符串结束时（遇到标记0），把结果送到</tspan><tspan x="0" dy="48px">OUTBOX(输出栏)里。</tspan></text><path d="M43.48479,3.4124l-3.84643,29.70801h-4.56765l3.36563,-24.5316l-5.52926,1.12531l1.44241,-4.27616l4.12294,-2.15793z" fill="#ffffff" stroke="none" stroke-width="0" stroke-linecap="round"/><path d="M55.47984,1.0527l-9.54267,27.35693l6.2551,1.11193l4.22391,-5.45554l-8.00323,-4.73508l1.60971,-3.37464l12.35931,4.28473l-3.624,12.11473l-7.40118,2.97002c0,0 -8.45403,-2.73556 -8.75585,-2.80402c-0.5709,-0.12953 -0.64952,-5.01632 -0.64952,-5.01632l8.66022,-23.70103z" fill="#ffffff" stroke="none" stroke-width="0" stroke-linecap="round"/></g></g></svg>