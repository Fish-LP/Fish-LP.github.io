2.另一对的地址</tspan><tspan x="0" dy="48px">一条被搅乱的毯子！</tspan><tspan x="0" dy="48px">INBOX中的每一个数字都是地板上各对中的一对的地址。</tspan><tspan x="0" dy="48px">OUTBOX那对的数据，以及链中之后所有对的数据，当地址为负时代表链停止。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">例如：</tspan><tspan x="0" dy="48px">输入项10，找到地址10上的字母，后面地毯上的数是下一个字母地址，重复，</tspan><tspan x="0" dy="48px">直到后面的地址为-1。再取输入项。</tspan><tspan x="0" dy="48px">这其实就是链表！</tspan></text><path d="M45.65922,3.5758l2.877,4.65753l-6.14885,9.35716l5.98727,8.81613l-1.79306,6.1719l-3.29158,1.45915l-8.0583,0.35837l-4.38651,-1.65401l0.87341,-3.92782l3.71337,1.5025l3.19742,-0.02576l3.44903,-3.41535l-4.28497,-8.68842l5.27222,-7.90295l-2.48393,-1.14738l-6.81126,1.32258l-0.62353,-3.99721l7.4711,-3.02864z" fill="#ffffff" stroke="none" stroke-width="0" stroke-linecap="round"/><path d="M47.92793,8.6151l6.62874,-6.38209l10.27359,4.0021l-1.0587,20.90465l-9.66462,7.16707l-7.93714,-4.96876zM59.63665,25.41487l0.54971,-17.22368l-3.70374,-1.64963l-4.5685,3.21278l-1.59176,16.13392l3.12142,3.22648z" fill="#ffffff" stroke="none" stroke-width="0" stroke-linecap="butt"/></g></g></svg>