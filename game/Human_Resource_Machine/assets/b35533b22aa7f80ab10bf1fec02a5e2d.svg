<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="350.16274" height="546.61408" viewBox="0,0,350.16274,546.61408"><g transform="translate(-66.60667,1.48393)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="#ffffff" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><text transform="translate(67.154,13.25136) scale(0.34348,0.34348)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="#ffffff" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">                                       你好。</tspan><tspan x="0" dy="48px">        我是XRJ，也就是整个游戏幕后黑手（误）。</tspan><tspan x="0" dy="48px">                        感谢你能玩我做的游戏！</tspan><tspan x="0" dy="48px">这个作品是我目前最满意的大型作品了，代码量甚至超过</tspan><tspan x="0" dy="48px">          了两年前的屎山作《逃***斗》（DNA）</tspan><tspan x="0" dy="48px">                 什么？你觉得这个游戏很枯燥？</tspan><tspan x="0" dy="48px">你说的对，但是《Human Resource Machine》是由XRJ</tspan><tspan x="0" dy="48px">仿照同名游戏自主研发的一款逻辑游戏。游戏发生在一个</tspan><tspan x="0" dy="48px">被称作「公司」的资本世界，在这里，被老板选中的人将</tspan><tspan x="0" dy="48px">被授予「INBOX」，导引程序之力。你将扮演一位名为「</tspan><tspan x="0" dy="48px">打工人」的可怜角色，在压迫的工作中邂逅性格各异、功</tspan><tspan x="0" dy="48px">能独特的代码们，和他们一起击败资本，找回失散的计算</tspan><tspan x="0" dy="48px">           机——同时，逐步发掘「公司」的真相。</tspan><tspan x="0" dy="48px">其实就是一个可怜的打工人被榨干剩余价值之后投喂世界</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">原作大概是两三年前接触到的，中考结束后我在电脑上又</tspan><tspan x="0" dy="48px">重新下载来玩，当时觉得真的是很有趣的作品，一直很想</tspan><tspan x="0" dy="48px">复刻可惜没时间，网课开始后更新了两篇幻想城、做了</tspan><tspan x="0" dy="48px">Chemlab的demo之后又重新把这个作品提上日程。这个</tspan><tspan x="0" dy="48px">作品工程量和难度都是先前数字扩散甚至是REACTOR都</tspan><tspan x="0" dy="48px">难以望其项背的，刚把引擎以及前六关写完就用了接近2k</tspan><tspan x="0" dy="48px">代码。后期还有数不清的优化。12月10日开始，我在小石</tspan><tspan x="0" dy="48px">榴的直播群里直播，播了三四天左右的样子，大概是我做</tspan><tspan x="0" dy="48px">关卡后小石榴直播玩然后找BUG，我再修复，直到12月13</tspan><tspan x="0" dy="48px">日正式版本(V1.2.0β)发布。V1.2.0β有效代码数4500的样</tspan><tspan x="0" dy="48px">子。感谢小石榴的测试喵~游戏里插入了不少彩蛋，主要</tspan><tspan x="0" dy="48px">还是INBOX和OUTBOX中的，甚至有美西螈出演（误</tspan><tspan x="0" dy="48px">关于本作的彩蛋友情出演：27关 littlesl；28关 killeriest</tspan><tspan x="0" dy="48px">、LyricEpic；29关 littlesl、LyricEpic；34关 3904577</tspan><tspan x="0" dy="48px">以及我自己从第二关的输入栏就开始填充XRJ力（喜</tspan><tspan x="0" dy="48px">总的来说还是谢谢谢谢谢谢wwwwwwwwwwwwwww</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">再会！</tspan></text><path d="M67.35667,223.58408h342" fill="none" stroke-width="1.5" stroke-linecap="round"/></g></g></svg>