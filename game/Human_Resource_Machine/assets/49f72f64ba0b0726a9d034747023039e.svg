<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="487.98799" height="373.87387" viewBox="0,0,487.98799,373.87387"><g transform="translate(3.994,6.9369)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-3.994,366.93697v-373.87387h487.98799v373.87387z" fill-opacity="0.70196" fill="#000000" stroke="none" stroke-width="0" stroke-linecap="butt"/><text transform="translate(4.00601,27.66368) scale(0.67335,0.67335)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="#ffffff" stroke-width="3" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">第     年</tspan></text><text transform="translate(98.63065,28.89191) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">存储楼层</tspan></text><text transform="translate(2.29732,54.87027) scale(0.34348,0.34348)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="#ffffff" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">翻天覆地的变化即将开始！</tspan><tspan x="0" dy="48px">不过我可以看出你已经知道了。</tspan><tspan x="0" dy="48px">是的，你现在可以间接地访问地板上的位置了。</tspan><tspan x="0" dy="48px">那是什么意思？你会明白的。</tspan><tspan x="0" dy="48px">一切都将因此而改变。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">想象一下INBOX每个值都是一个地址，而每个地址指向的一块地板上的0-9地毯</tspan><tspan x="0" dy="48px">。你的任务是对于INBOX(输入栏)中的每个地址，捡起那个地址上的字母并送到</tspan><tspan x="0" dy="48px">OUTBOX(输出栏)里。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">我为你准备了参考代码，感受一下有何变化。</tspan></text><path d="M45.58316,3.67089l2.79158,4.51924l-1.32909,5.65509l-6.56714,13.4599l9.47638,0.06267l-0.01518,4.94002l-16.62064,0.20814l8.70096,-18.48573l1.04656,-3.85008l-2.41018,-1.11331l-3.08413,0.87554l-2.53237,2.94426l-4.24431,-1.78318l4.32767,-5.11101l5.56837,-2.45956z" fill="#ffffff" stroke="none" stroke-width="0" stroke-linecap="round"/><path d="M61.65923,3.57581l2.877,4.65753l-6.14885,9.35716l5.98727,8.81613l-1.79306,6.1719l-3.29158,1.45915l-8.0583,0.35837l-4.38651,-1.65401l0.87341,-3.92782l3.71337,1.5025l3.19742,-0.02576l3.44903,-3.41535l-4.28497,-8.68842l5.27222,-7.90295l-2.48393,-1.14738l-6.81126,1.32258l-0.62353,-3.99721l7.4711,-3.02864z" fill="#ffffff" stroke="none" stroke-width="0" stroke-linecap="round"/></g></g></svg>