<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="487.98799" height="373.87387" viewBox="0,0,487.98799,373.87387"><g transform="translate(3.994,6.9369)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-3.994,366.93697v-373.87387h487.98799v373.87387z" fill-opacity="0.70196" fill="#000000" stroke="none" stroke-width="0" stroke-linecap="butt"/><text transform="translate(4.00601,27.66368) scale(0.67335,0.67335)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="#ffffff" stroke-width="3" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">第     年</tspan></text><text transform="translate(98.63065,28.89191) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">数位炸弹</tspan></text><text transform="translate(2.29732,54.87027) scale(0.34348,0.34348)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="#ffffff" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">我们的用户给我们的一些硬件产品打了”一颗星“，并留下了这样的评论。</tspan><tspan x="0" dy="48px">”耗电发热感人“</tspan><tspan x="0" dy="48px">”数字对于测试对象过于复杂“</tspan><tspan x="0" dy="48px">”偶尔去除人类用户的体表皮肤，数量惊人“</tspan><tspan x="0" dy="48px">因此，经理部想出了个主意。</tspan><tspan x="0" dy="48px">减小数字以便理解。</tspan><tspan x="0" dy="48px">没有”零颗星“这个选项，因为人们发现在多个研究对于零的本质这个问题上仍有</tspan><tspan x="0" dy="48px">分歧。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">从INBOX中拿出每个数字，并将该数的每一位发送到OUTBOX。</tspan><tspan x="0" dy="48px">例如123，OUTBOX将接收：1，2，3</tspan></text><path d="M45.65922,3.5758l2.877,4.65753l-6.14885,9.35716l5.98727,8.81613l-1.79306,6.1719l-3.29158,1.45915l-8.0583,0.35837l-4.38651,-1.65401l0.87341,-3.92782l3.71337,1.5025l3.19742,-0.02576l3.44903,-3.41535l-4.28497,-8.68842l5.27222,-7.90295l-2.48393,-1.14738l-6.81126,1.32258l-0.62353,-3.99721l7.4711,-3.02864z" fill="#ffffff" stroke="none" stroke-width="0" stroke-linecap="round"/><path d="M59.4848,3.41241l-3.84643,29.70801h-4.56765l3.36563,-24.5316l-5.52926,1.12531l1.44241,-4.27616l4.12294,-2.15793z" fill="#ffffff" stroke="none" stroke-width="0" stroke-linecap="round"/></g></g></svg>